<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Lootlog</title>
  <link rel="icon" href="https://i.ibb.co/twGZzPv4/92a505259d124e0bf8792171010f4444.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .gallery-item {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      max-width: 200px;
      transition: transform 0.2s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .image-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .image-modal.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content img,
    .modal-content video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="navbar">
      <div class="navbar-left">
        <img src="https://i.ibb.co/twGZzPv4/92a505259d124e0bf8792171010f4444.png" alt="Logo" class="logo" />
      </div>
      <nav class="navbar-center">
        <a href="index.html">Strona Główna</a>
        <a href="faq.html">FAQ</a>
        <a href="changelog.html">Changelog</a>
        <a href="https://dev.lootlog.pl/"><strong1><b>Strona Lootloga</b></strong1></a>
      </nav>
    </div>

    <main>
      <h1><b>Podgląd Lootloga + Video</b></h1>
      <div class="gallery">
        <div class="gallery-item" data-src="https://sumastyli.ct8.pl/test.mp4">
              <div class="overlay-label"><strong2><b>VIDEO</b></strong2></div>
          <img src="https://i.ibb.co/YT3Wv8NL/Zrzut-ekranu-2025-06-28-151901.png" alt="Zrzut ekranu 1">
        </div>

<div class="gallery-item" data-src="https://i.ibb.co/YT3Wv8NL/Zrzut-ekranu-2025-06-28-151901.png">
  <img src="https://i.ibb.co/YT3Wv8NL/Zrzut-ekranu-2025-06-28-151901.png" alt="Podgląd wideo" />
</div>

        <div class="gallery-item" data-src="https://i.ibb.co/YT3Wv8NL/Zrzut-ekranu-2025-06-28-151901.png">
          <img src="https://i.ibb.co/YT3Wv8NL/Zrzut-ekranu-2025-06-28-151901.png" alt="Zrzut ekranu 2">
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        &copy; <strong>Wild</strong> 2025. Grafiki wykorzystane na stronie są własnością Garmory sp. z o.o.
      </div>
      <div class="footer-center">
        Site by <span class="designer-name">Xaller</span>
      </div>
      <div class="footer-right">
        <a href="#" class="privacy-link">Polityka prywatności</a>
      </div>
    </footer>

    <div class="image-modal" role="dialog" aria-modal="true" tabindex="-1">
      <div class="modal-content"></div>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.querySelector('.image-modal');
    const modalContent = modal.querySelector('.modal-content');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const src = item.getAttribute('data-src');
        const isVideo = src.endsWith('.mp4');

        modalContent.innerHTML = isVideo
          ? `<video src="${src}" controls autoplay></video>`
          : `<img src="${src}" alt="Podgląd" />`;

        modal.classList.add('show');
        modal.focus();
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('show');
      modalContent.innerHTML = '';
    });

    modal.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.classList.remove('show');
        modalContent.innerHTML = '';
      }
    });
  </script>
</body>
</html>
